<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>

    <link rel="stylesheet" href="/sass/main.css" />
  </head>

  <body>
    <header class="header container">
      <h2 class="header__title">QPICK</h2>

      <nav class="header__nav">
        <img
          class="header__nav-phone"
          src="./img/header/phone.svg"
          alt="phone.svg"
        />

        <span class="header__nav-text">Выбрать модель телефона</span>

        <img
          class="header__nav-arrow"
          src="./img/header/arrow_down.svg"
          alt="arrow_down.svg"
        />
      </nav>

      <div class="favourites">
        <div class="favourites-container">
          <img
            class="favourites-image"
            src="./img/header/like.svg"
            alt="like.svg"
          />

          <span class="favourites-ellipse">1</span>
        </div>

        <div class="favourites-container">
          <img
            class="favourites-image"
            src="./img/header/store.svg"
            alt="store.svg"
          />

          <span class="favourites-ellipse">3</span>
        </div>
      </div>
    </header>

    <section class="banner"></section>
  </body>
</html>
