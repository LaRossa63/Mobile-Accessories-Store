<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="header">
      <h2 class="header__title">QPICK</h2>

      <div class="header__menu">
        <img
          class="header__menu-phone"
          src="img/header/phone.svg"
          alt="phone.svg"
        />

        <p class="header__menu-text">Выбрать модель телефона</p>

        <img
          class="header__menu-arrow"
          src="img/header/arrow_down.svg"
          alt="arrow_down.svg"
        />
      </div>

      <div class="header__like">
        <img
          class="header__like-img"
          src="/img/header/like.svg"
          alt="like.svg"
        />
      </div>

      <div class="header__store">
        <img
          class="header__store-img"
          src="/img/header/store.svg"
          alt="store.svg"
        />
      </div>
    </header>
  </body>
</html>
