<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="header container__content">
      <h2 class="header__title">QPICK</h2>

      <nav class="header__menu">
        <img
          class="header__menu-phone"
          src="img/header/phone.svg"
          alt="phone.svg"
        />

        <p class="header__menu-text">Выбрать модель телефона</p>

        <img
          class="header__menu-arrow"
          src="img/header/arrow_down.svg"
          alt="arrow_down.svg"
        />
      </nav>

      <div class="header__icons">
        <div class="header__icon">
          <img
            class="header__icon-img"
            src="img/header/like.svg"
            alt="like.svg"
          />
        </div>

        <div class="header__icon">
          <img
            class="header__icon-img"
            src="img/header/store.svg"
            alt="store.svg"
          />
        </div>
      </div>
    </header>

    <section class="banner container__content">
      <h1 class="banner__title">
        Аксессуары для <br />
        Iphone 13 Pro Max
      </h1>

      <img class="banner__img" src="img/banner/logo.png" alt="logo.png" />
    </section>

    <section class="carts container__content">
      <h2 class="carts__category">Чехлы</h2>

      <div class="cases">
        <div class="case">
          <img
            class="case__img"
            src="img/carts/cases/glass.jpg"
            alt="glass.jpg"
          />
          <h3 class="case__title">Стеклянные</h3>
        </div>

        <div class="case">
          <img
            class="case__img"
            src="img/carts/cases/silicone.jpg"
            alt="silicone.jpg"
          />
          <h3 class="case__title">Силиконовые</h3>
        </div>

        <div class="case">
          <img
            class="case__img"
            src="img/carts/cases/skin.jpg"
            alt="skin.jpg"
          />
          <h3 class="case__title">Кожаные</h3>
        </div>
      </div>
    </section>
  </body>
</html>
